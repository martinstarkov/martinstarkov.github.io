<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Page Transitions</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


</head>
<body>

	<!-- Projects --> 
	<div class="page__style projects">
	  <div class="page__description">
		<div id="projects">
		
			<nav class="custom-nav">
			  <ul>
				<li><a class="noselect active-button">Home</a></li>
				<li><a href="#" class="disabled">Projects (WIP)</a></li>
				<li><a href="#" class="disabled">Contact (WIP)</a></li>
				<li><a href="#" class="disabled">CV (WIP)</a></li>
			  </ul>
			</nav>	

		</div>
	  </div>
	</div>

	<!-- About --> 
	<div class="page__style about">
	  <div class="page__description">
		<div id="about">
		
			<nav class="custom-nav">
			  <ul>
				<li><a class="noselect active-button">Home</a></li>
				<li><a href="#" class="disabled">Projects (WIP)</a></li>
				<li><a href="#" class="disabled">Contact (WIP)</a></li>
				<li><a href="#" class="disabled">CV (WIP)</a></li>
			  </ul>
			</nav>	
		  
		</div>
	  </div>
	</div>

	<!-- Contact --> 
	<div class="page__style contact">
	  <div class="page__description">
		<div id="contact">
		
			<nav class="custom-nav">
			  <ul>
				<li><a class="noselect active-button">Home</a></li>
				<li><a href="#" class="disabled">Projects (WIP)</a></li>
				<li><a href="#" class="disabled">Contact (WIP)</a></li>
				<li><a href="#" class="disabled">CV (WIP)</a></li>
			  </ul>
			</nav>	

		</div>
	  </div>
	</div>

	<!-- Home --> 
	<div class="page__style home">
	  <div class="page__description">
		<div id="home">
		
			<nav class="custom-nav noselect">
			  <ul>
				<li><a class="active-button">Home</a></li>
				<li><a href="#" disabled>Projects (WIP)</a></li>
				<li><a href="#" disabled>Contact (WIP)</a></li>
				<li><a href="#" disabled>CV (WIP)</a></li>
			  </ul>
			</nav>	
			<div class="header-container">		
			<div class="video-container">
				<video playsinline autoplay muted loop>
					<source src="vid/shuttle.mp4" type="video/mp4">
				</video>
			</div>
			<div class="text-container">
				<div class="text-wrapper animated zoomIn">
					<div class="container">
						<div class="row">
							<div class="col-xl-5">
								<img class="headshot noselect" src="img/Martin.png" alt="Martin Starkov">
							</div>
							<div class="col-xl-7">
								<br class="noselect">
								<br class="noselect">
								<br class="noselect">
								<br class="noselect">
								<h1 id="title-name" class="noselect"></h1>
								<p id="description" class="noselect"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	  </div>
	</div>

  <script src='js/jquery.min.js'></script>
  <script  src="js/script.js"></script>

</body>
</html>
