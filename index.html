<body>
    <div class="container-fluid-md">
        <video playsinline autoplay muted loop class="background-video">
            <source src="vid/shuttle.mp4" type="video/mp4">
        </video>
        <div class="row main-content">
            <div class="col-md-6 info-table">
                <div class="info-box">
                    <div class="background">
                        <div class="info-content">
                            <div class="row">
                                <div class="col-md-12 name noselect">
                                    Martin Starkov
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 profession noselect">
                                    Mechanical Engineer | Programmer
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 links">
                                    <a class="info-item noselect" href="mailto:emailregisterlogin@gmail.com">
                        Email
                    </a>
                                    <a class="info-item noselect" href="https://github.com/martinstarkov/CV/blob/master/Martin_Starkov_CV_2021.pdf">
                        CV
                    </a>
                                    <a class="info-item noselect" href="https://github.com/martinstarkov">
                        GitHub
                    </a>
                                    <a class="info-item noselect" style="text-decoration: line-through; cursor: not-allowed;
                                    " href="#">
                        Projects
                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile noselect">
                    <img src="img/Martin_cropped.JPEG" class="img-fluid rounded-circle">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
