<!DOCTYPE html>

  <title>Martin Starkov</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

	<!-- Projects --> 
	<div class="page__style projects">

		<div id="projects">
			<nav class="custom-nav noselect">

			<div class="header-container">

							</div>
						</div>
					</div>
				</div>

		</div>

	  <div class="page__description">
		<div id="cv">
			<nav class="custom-nav noselect">

				<li><a href="#" class="btn_nav home_link">Home</a></li>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="page__style contact">
	  <div class="page__description">
		<div id="contact">
			<nav class="custom-nav noselect">
			  <ul>
				<li><a href="#" class="btn_nav home_link">Home</a></li>
				<li><a href="#" class="btn_nav projects_link">Projects</a></li>

							<div class="row">

	  <div class="page__description">
		<div id="home">
			<nav class="custom-nav noselect">
			  <ul>
				<li><a class="active-button">Home</a></li>
				<li><a href="#" class="btn_nav projects_link">Projects</a></li>

			<div class="header-container">

				</div>

							</div>
						</div>
					</div>
